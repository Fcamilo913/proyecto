<script>
  function matriz() {
    let filas = parseInt(prompt("Ingrese el número de filas: "));
    let columnas = parseInt(prompt("Ingrese el número de columnas: "));

    let matriz = [];  

    for (let i = 0; i < filas; i++) {
        matriz.push([]);
        for (let j = 0; j < columnas; j++) {
            let valor = parseInt(prompt(`Ingrese el valor para la posición [${i}][${j}]: `));
            matriz[i].push(valor); 
        }
    }

    document.write("<p>La matriz resultante es:</p>");
    document.write("<table border='1'>");
    for (let i = 0; i < filas; i++) {
        document.write("<tr>");
        for (let j = 0; j < columnas; j++) {
            document.write(`<td>${matriz[i][j]}</td>`);
        }
        document.write("</tr>");
    }
    document.write("</table>");
}

matriz();

</script>

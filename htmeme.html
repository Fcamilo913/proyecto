
    
<script>
 
CantN = prompt("Ingrese la cantidad de numeros: ")

negativo = 0
par = 0
impar = 0

for (let i = 1; i <= CantN; i++){
    let numero = prompt(`Ingrese el numero : `)
    if (numero < 0){
        negativo = negativo + 1
    }else{
        if (numero % 2 == 0){
            par = par + 1
        }else{
            impar = impar + 1
        }
    }
}

document.write(`la cantidad de numeros negativos : ${negativo} <br>`)
document.write(`la cantidad numeros pares : ${par} <br>`)
document.write(`la cantidad de numeros impares : ${impar} <br>`)


</script>

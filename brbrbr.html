<script>
function sabernumeroparimpar() {
    let par = 0;
    let impar = 0;

    for (let i = 1; i <= 10; i++) {
        let numero = prompt(`Ingrese el número ${i}: `);
        
        if (numero % 2 === 0) {
            par++;
        } else {
            impar++;
        }
    }

    document.write(`Cantidad de números pares: ${par} <br>`);
    document.write(`Cantidad de números impares: ${impar} <br>`);
}

sabernumeroparimpar();

</script>
